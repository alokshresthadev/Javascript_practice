         choice = 'scissor';
    }


    alert(`You picked rock. Computer picked ${choice}`);


    if(userchoice=='rock'&&choice=='paper'){
            alert('You lose')
        }


    else if(userchoice==choice){
        alert('Tie')
    }


        else{

        }
